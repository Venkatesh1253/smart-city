                <div class="wrapper " style="height:500px;">

    <script>

	var form=document.querySelector('form');
    form.addEventListener("submit",(e)=>{

    	if(!validate()){
		e.preventDefault();	
	}
         });

    function validate(){
	
	    var name=document.getElementById('uname').value;
	    var email=document.getElementById("email").value;
	    var pass=document.getElementById('pass').value;
	    var cpass=document.getElementById('cpass').value;
		var nameerr=document.getElementById('nameerr');
		var emailerr=document.getElementById('emailerr');
		var passerr=document.getElementById('passerr');
		var cpasserr=document.getElementById('cpasserr');


		var isname=false;
		var isemail=false;
		var ispass=false;
		var iscpass=false;
		var isvalid=false;


    var namechk=/^([a-z A-Z]{3,30})$/;
    var emailchk=/^([a-z A-Z 0-9 \. _]+)@([a-z]{3,10})(.[a-z]{1,6})$/;
    var passchk=/^[a-zA-Z]{2,10}[@#][0-9]{2,15}$/;



    if(name==""){
        
        nameerr.innerHTML="Enter the name";
    }
    else if(!namechk.test(name)){
        nameerr.innerHTML="enter the valid name";

    }
	else{
nameerr.innerHTML="";
		isname=true;
	}

	if(email==""){
	emailerr.innerHTML="Enter the email";
	}
    else if(!emailchk.test(email)){
        emailerr.innerHTML="Enter the name";
    }			
	else{
		isemail-=true;
		emailerr.innerHTML="";
	}

	

	var check8=passchk.test(pass);
	if(pass==""){
		passerr.innerHTML="password required";
	}	
	else if(check8 !=true){
		passerr.innerHTML="password must contain the special characters";
	}
	else{
		ispass-=true;
		passerr.innerHTML="";
	}		
	if(cpass==""){
		cpasserr.innerHTML="password required";
	}
	else if(pass!=cpass){
		cpasserr.innerHTML="password not matched";
	}
	else{
		iscpass-=true;
		cpasserr.innerHTML="";
	}

	if(isname && isemail && ispass && iscpass){
		isvalid=true;
	}
	return isvalid;



        }


    </script>
